<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <!-- google font//-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn// -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons// -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- chat js// -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"></script>
    <!-- external style sheet// -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- links// -->
        <div class="col-2 p-0">
          <div class="title">
            <img
              src="image/logo-bgn.png"
              alt=""
              srcset=""
              style="width: 70px"
            />
            <a class="d-none d-lg-inline" href="index.html">SummitX</a>
          </div>

          <div class="list-group p-0">
            <div>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center text-lg-start"
                aria-current="true"
                ><i class="bi bi-house-door"></i>
                <span class="d-none d-lg-inline text-uppercase">dashboard</span>
              </a>
            </div>
            <div>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center text-lg-start"
                ><i class="bi bi-arrow-down-up"></i>
                <span class="d-none d-lg-inline text-uppercase">overview</span>
              </a>
            </div>

            <div>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center text-lg-start"
                ><i class="bi bi-graph-up-arrow"></i>
                <span class="d-none d-lg-inline text-uppercase">profit</span></a
              >
            </div>

            <div>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center text-lg-start"
                ><i class="bi bi-people"></i>
                <span class="d-none d-lg-inline text-uppercase"
                  >customers</span
                ></a
              >
            </div>

            <div>
              <a
                href="#"
                class="list-group-item list-group-item-action text-center text-lg-start"
                aria-disabled="true"
                ><i class="bi bi-reply-all"></i>
                <span class="d-none d-lg-inline text-uppercase"
                  >maintenance</span
                ></a
              >
            </div>
          </div>
        </div>

        <!-- Dashboard// -->
        <div class="col-10">
          <!-- top bar// -->
          <div class="top-icon text-end p-3">
            <i class="bi bi-person-square fs-3"></i>
          </div>

          <!-- charts// -->
          <div class="row d-flex flex-column flex-lg-row">
            <div class="col">
              <h3>Overview</h3>
              <div class="container">
                <canvas id="barchart"></canvas>
              </div>
            </div>

            <div class="col">
              <h3>profit</h3>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Flactuation</th>
                    <th scope="col">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Jan-April</th>
                    <td>Positive</td>
                    <td>+12000$</td>
                  </tr>
                  <tr>
                    <th scope="row">May-Aug</th>
                    <td>Positive</td>
                    <td>+15800$</td>
                  </tr>
                  <tr>
                    <th scope="row">Sept-Dec</th>
                    <td>Negative</td>
                    <td>-1205$</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="row mt-3 pb-5 d-flex flex-column flex-lg-row">
              <div class="col">
                <h3>customers</h3>
                <div class="container mt-3">
                  <canvas id="satisfactionChart"></canvas>
                </div>
              </div>

              <div class="col">
                <h3>maintenance</h3>
                <div
                  class="progress mb-3 mt-3"
                  role="progressbar"
                  aria-label="Success example"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-success" style="width: 50%"></div>
                </div>

                <div
                  class="progress mb-3"
                  role="progressbar"
                  aria-label="Warning example"
                  aria-valuenow="75"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-warning" style="width: 25%"></div>
                </div>
                <div
                  class="progress mb-3"
                  role="progressbar"
                  aria-label="Danger example"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <div class="progress-bar bg-danger" style="width: 25%"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer// -->
    <footer style="color: #f5f5f5; font-family: Montserrat">
      <div class="row p-5">
        <div class="col-md-4">
          <div class="social-icons text-center text-md-start">
            <i class="bi bi-facebook me-2"></i>
            <i class="bi bi-youtube me-2"></i>
            <i class="bi bi-linkedin me-2"></i>
            <i class="bi bi-twitter-x me-2"></i>
          </div>
        </div>

        <div class="col-md-4">
          <div class="text-center">
            <p>&copy; 2025 SummitX.</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="text-center text-md-end">
            <p>More than A Cinema.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- chart js// -->
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>

    <!-- bootstrap cdn js// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
