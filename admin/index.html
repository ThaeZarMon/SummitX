<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <!-- google font//-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn// -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons// -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- nav bar// -->
    <nav class="navbar navbar-dark bg-dark fixed-top p-2">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="dashboard.html" style="font-size: 2rem"
            >SummitX</a
          >
          <img
            src="image/logo-bgn.png"
            alt=""
            srcset=""
            style="width: 70px; margin-left: -30px"
          />
        </div>
        <button
          class="navbar-toggler me-3 d-none d-md-inline"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- login section// -->
    <section id="login">
      <form class="p-5">
        <div class="heading">
          <h1>Login</h1>
        </div>
        <div>
          <label for="fname" class="form-label mt-3">First Name</label>
          <input type="text" id="fname" name="fname" class="form-control" />
        </div>

        <div>
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" id="lname" name="lname" class="form-control" />
        </div>

        <div>
          <label for="id" class="form-label">Admin ID</label>
          <input type="number" name="" id="" class="form-control" />
        </div>

        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="" class="form-control" />
        </div>

        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="" class="form-control" />
        </div>

        <a
          href="dashboard.html"
          class="btn button bg-white mt-4 p-2"
          type="submit"
          style="border: 1px solid #0d0d0d"
          >Submit</a
        >
      </form>
    </section>

    <!-- footer section// -->
    <footer>
      <div class="row p-5">
        <div class="col-md-4">
          <div class="social-icons text-center text-md-start">
            <i class="bi bi-facebook me-2"></i>
            <i class="bi bi-youtube me-2"></i>
            <i class="bi bi-linkedin me-2"></i>
            <i class="bi bi-twitter-x me-2"></i>
          </div>
        </div>

        <div class="col-md-4">
          <div class="text-center">
            <p>&copy; 2025 SummitX.</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="text-center text-md-end">
            <p>More than A Cinema.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- bootstrap cdn js// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
